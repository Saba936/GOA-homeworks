<!-- semantic tag არის თაგი რომელიც კომპიუტერსაც აძლევს მნიშვნელობას -->


<!-- b თაგი ტექსტს ასქელებს-->
<!-- i თაგი ტექსტს დახრილს ხდის -->
<!-- u თაგი ტექსტს ქვეშ ხაზზს უსმევს -->
<!-- em თაგი ტექსტზე დიდ ყურადღებას ამახვილებს. semantic tag_ია --> 
<!-- strong თაგი ტექსტს ასქელებს და დიდ ყურადღებას ამახვილებს. semantic tag_ია -->

<p>
    <b>გამარჯობა</b>
    <i>მე მქვია საბა</i>
    <u>ვარ 16 წლის</u>
    <em>ვსწავლობ GOA_ში</em>
    <strong>ძალიან მომწონს GOA</strong>
</p>

<!-- strong თაგი ტექსტს ასქელებს და დიდ ყურადღებას ამახვილებს. ხოლო b თაგი მხოლოდ ტექსტს ასქელებს. როდესაც ტექსტს დიდი მნიშვნელობა აქვს საჭიროა strong თაგის გამოყენება.-->
